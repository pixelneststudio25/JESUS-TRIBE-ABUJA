<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Jesus Tribe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">JESUS <span>TRIBE</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="connect.html">Connect</a></li>
            </ul>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="page-header">
        <div class="container">
            <h1>Photo & Video Gallery</h1>
            <p>Relive the memories from our gatherings, retreats, and activities</p>
        </div>
    </header>

    <main class="container">
        <!-- Gallery Filter -->
        <div class="gallery-filter">
            <button class="gallery-filter-btn active" data-filter="all">All</button>
            <button class="gallery-filter-btn" data-filter="worship">Worship</button>
            <button class="gallery-filter-btn" data-filter="events">Events</button>
            <button class="gallery-filter-btn" data-filter="retreat">Retreats</button>
            <button class="gallery-filter-btn" data-filter="service">Service</button>
            <button class="gallery-filter-btn" data-filter="fun">Fun & Games</button>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery-container" class="gallery-grid">
            <!-- Gallery items will be dynamically loaded here from data.js -->
        </div>

        <!-- Videos Section -->
        <section class="section">
            <h2 class="section-title">Recent Videos</h2>
            <div class="videos-grid">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Worship Night">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <!-- <h3>October Worship Night Highlights</h3>
                    <p>3 min watch • Posted 2 weeks ago</p> -->
                </div>
               
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1527525443983-6e60c75fff46?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Beach Retreat">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <!-- <h3>2023 Beach Retreat Recap</h3>
                    <p>5 min watch • Posted 1 month ago</p> -->
                </div>
               
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1577896851231-70ef18881754?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Community Service">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <!-- <h3>Orphanage Visit - Community Service Day</h3>
                    <p>4 min watch • Posted 2 months ago</p> -->
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal (Hidden by default) -->
    <div id="gallery-lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Gallery Image">
            <div id="lightbox-caption"></div>
        </div>
        <a class="lightbox-prev">&#10094;</a>
        <a class="lightbox-next">&#10095;</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Same footer content as index.html -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Jesus Tribe, Covenant Nation Church, Abuja. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/gallery.js"></script>
</body>
</html>
